<!-- 1. extend from base-->

{% extends "base.html" %}
 {{ super() }}
{% block title %}
	Login
{% endblock %}

<!-- 2. extend content here from base -->
{% block content %}
<h1>Hi There! Welcome to DecideDish.</h1>
<div class="main-container">
	<h3>What type of food are you looking for?</h3>
	<form action = "/login" method = "POST"> <!-- 3. needs to modify the form attributes here -->
		<span>Food type:<input class="action-button" id="term" type="term" name="term">
		<!-- 4. add some input/labels here -->
		<label class="survey-item sm-label">What's your price range?
			<span>
				<input type="range" id="priceInput" name="priceInput" step="1" min="1" max="4" value="1"><label id="rangeText" />
			</span>
		</label>
		<label class="survey-item sm-label">What's your distance?
			<span>
    			<label for="rangeVal"></label>
    			<input type ="range" max="1000" min="20" oninput="document.getElementById('rangeValLabel').innerHTML = this.value;" step="100" name="rangeVal" id="rangeVal" value="200">
    			</input>
    	<em id="rangeValLabel" style="font-style: normal;"></em>
			</span>
			<br><br>
			<span>
				<input class="action-button" id="login" type="submit" value="Submit">
			</span>
	</form>
</div>
{% endblock %}
