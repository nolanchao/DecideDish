<html>
  <head>

    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Where2Eat </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" media="(max-width: 400px) and (min-width: 1px)" href="{{ url_for('static', filename='mobile.css') }}"> 

<!-- how to extend header to other templates -->
    <div id="site-title-wrapper">
      <div id="leftheader">
        <div href=# id="site-icon-wrapper">
        </div>
      <h3 id="site-title">Where2Eat </h3>
      </div>
      <div id="rightheader">
        <a href="/restart" id="logout"> Logout</a>
      </div>
    </div>
  </head>

  <body>
    {% block body %}
    {% endblock %}
    <div id="content">{% block content %}{% endblock %}</div>
    <footer>
      <p>&copy; Where2Eat</p>
    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='interactions.js') }}"></script>
  </body>
</html>
