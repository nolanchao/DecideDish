<html>
  <head>

    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - DecideDish </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <!-- 1. import css file here -->

<!-- how to extend header to other templates -->
    <div id="site-title-wrapper">
      <div href=# id="site-icon-wrapper">
      </div>
      <h3 id="site-title">DecideDish</h3>
      <a href="/logout" id="logout"> Logout</a>
    </div>
  </head>

  <body>
    {% block body %}
    {% endblock %}
    <div id="content">{% block content %}{% endblock %}</div>
    <footer>
      <p>&copy; DecideDish</p>
    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='interactions.js') }}"></script>
  </body>
</html>
